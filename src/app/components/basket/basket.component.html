<section class="container section-3">

  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>

    <div class="product product-1">

      <img mat-card-image class="product-img" src="{{item.image}}" />
        <mat-card-content>
          <p>Price: {{item.price | currency:'EUR':true}}</p>
          <p>Year: {{item.year}}</p>
          <p>Chip: {{item.configure.chip}}</p>
          <p>SSD: {{item.configure.ssd}} GB</p>
          <p>Display: {{item.configure.display}} Zoll</p>
          <p>Memory: {{item.configure.memory}} GB</p>
        </mat-card-content>
    </div>
    <mat-card-actions style="display: flex; justify-content: center;">
      <button class="button" mat-flat-button color="primary" (click)="minusItemFromBasket(item)">-</button>
      <p>Quantity: {{item.quantity}}</p>
      <button class="button" mat-flat-button color="primary" (click)="plusItemFromBasket(item)">+</button>
    </mat-card-actions>
 
  </mat-card>

</section>
