<div class="container">
  <section class="container section-3">
    <mat-card class="example-card">
      <mat-card-title>{{product.title}}</mat-card-title>
      <img class="image" mat-card-image src="{{product.image}}" />
      <mat-card-content>
        <p>Price: {{product.price | currency:'EUR':true}}</p>
        <p>Year: {{product.year}}</p>
        <p>Chip: {{product.configure.chip}}</p>
        <p>SSD: {{product.configure.ssd}} GB</p>
        <p>Display: {{product.configure.display}} Zoll</p>
        <p>Memory: {{product.configure.memory}} GB</p>

      </mat-card-content>
      <mat-card-actions>
        <button class="button" mat-flat-button color="primary" (click)="addToBasket(product)">Add</button>
        <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">More...</button>
      </mat-card-actions>
    </mat-card>
  </section>
</div>
